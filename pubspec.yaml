name: customer_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Styling
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8

  # Image & Media
  image_picker: ^1.0.4
  mime: ^1.0.4

  # Location & Maps - ✅ ALL REQUIRED DEPENDENCIES ARE HERE
  location: ^6.0.2                    # ✅ Location services
  google_maps_flutter: ^2.5.0         # ✅ Google Maps (your existing)
  geocoding: ^2.1.1                   # ✅ Geocoding
  geolocator: ^10.1.0                 # ✅ Current location (REQUIRED)
  flutter_map: ^6.1.0                 # ✅ OpenStreetMap (REQUIRED)
  latlong2: ^0.9.1                    # ✅ Coordinates (REQUIRED)
  permission_handler: ^11.0.1         # ✅ Location permissions (REQUIRED)

  # Network
  http: ^1.2.2                        # ✅ HTTP requests for Nominatim (REQUIRED)
  http_parser: ^4.0.2

  # State Management
  provider: ^6.1.2                    # ✅ State management (REQUIRED)

  # Storage
  flutter_secure_storage: ^9.0.0

  # Utilities
  path: ^1.8.3
  intl: ^0.18.0
  url_launcher: ^6.2.1
  fluttertoast: ^8.2.9

  # Payment
  razorpay_flutter: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/images/AppIcon.png
    - assets/images/tailor.png
    - assets/icons/

# ============================================================
# PERFECT COLOR MATCH - Matches your SplashScreen exactly!
# Background color: Color(0xFF1E1006) = #1E1006
# This creates a seamless transition with NO visible flash
# ============================================================
flutter_native_splash:
  # EXACT color from your splash_screen.dart: Color(0xFF1E1006)
  color: "#1E1006"

  # NO IMAGE - Your Flutter SplashScreen shows the logo beautifully
  # This prevents the faded/white logo issue completely

  # Android 12+ configuration - same dark brown
  android_12:
    color: "#1E1006"
    icon_background_color: "#1E1006"

  # Platform support
  android: true
  ios: true
  web: false
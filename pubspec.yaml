name: customer_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  location: ^6.0.2
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  http: ^1.2.2
  provider: ^6.1.2
  flutter_secure_storage: ^9.0.0
  mime: ^1.0.4
  path: ^1.8.3
  permission_handler: ^11.0.1
  http_parser: ^4.0.2
  intl: ^0.18.0
  razorpay_flutter: ^1.3.7
  fluttertoast: ^8.2.9
  url_launcher: ^6.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.10  # Added for native splash screen

flutter:
  uses-material-design: true

  assets:
    - assets/images/AppIcon.png
    - assets/images/tailor.png
    - assets/icons/

# Native Splash Screen Configuration
flutter_native_splash:
  # Background color - change to match your splash screen
  color: "#FFFFFF"

  # Your splash logo - use AppIcon or create a dedicated splash logo
  # Make sure this image exists and is high quality (512x512px recommended)
  image: assets/images/AppIcon.png

  # Enable for both platforms
  android: true
  ios: true
  web: false

  # Android 12+ specific configuration
  android_12:
    image: assets/images/AppIcon.png
    color: "#FFFFFF"
    # Optional: Add branding image for Android 12+ (smaller logo at bottom)
    # branding: assets/images/AppIcon.png

  # Optional: Dark mode support (uncomment if needed)
  # color_dark: "#000000"
  # image_dark: assets/images/AppIcon.png
  # android_12_dark:
  #   image: assets/images/AppIcon.png
  #   color: "#000000"

  # Optional: Use fullscreen image instead of centered logo
  # fullscreen: true

  # Optional: Remove splash screen after Flutter renders first frame
  # android_gravity: center
  # ios_content_mode: center